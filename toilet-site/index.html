<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Toilet Company</title>
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
	<div id="all">
		<div class='main' id="head">
			<div id="main" class="body">
				<div id="header">
					<div id="company-name">
						TOILET
					</div>
					<div id="logo">
						<object type="image/svg+xml" data="./img/logo.svg">
						</object>
					</div>
				</div>
			</div>
		</div>
		<div class="main" id="dark">
			<div id="dark-body" class="body">
				<div id="about-div">
					<div id="about">
						<div id="first-string">We're a digital brand and</div>
						<div id="second-string">experience innovation company</div>
					</div>
				</div>
				<div id="video"></div>
			</div>
		</div>
		<div class="main" id="light">
			<div id="light-body" class="body">
				<div id="catalog">
					<div id="arduino">
						<div id="arduino-pic">
							<img src="./img/arduino.png">
						</div>
						<div id="arduino-about">
							<div id="arduino-about-1">Arduino uno R3</div>
							<div id="arduino-about-2">сердце проекта</div>
						</div>
					</div>
					<div id="serva">
						<div id="serva-pic">
							<img src="./img/servo.png">
						</div>
						<div id="serva-about">
							<div id="serva-about-1">MG 996R</div>
							<div id="serva-about-2">мышцы проекта</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="body" id="bottom-body">
				<div id="copyright">
					<div id="design">Designed by B.O.M.J</div>
					<div id="verst">Versted by anddem</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
